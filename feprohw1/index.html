      // 2. Завдання

      // 1. надаємо змінні
      let num1 = 15;
      let num2 = 4;
      // 2. Виконання арифметичних процесів
      let suma = num1 + num2;
      let riznytsia = num1 - num2;
      let dobutok = num1 * num2;
      let chastka = num1 / num2;
      let zalyshok = num1 % num2;
      // 3. Вивід на екран за допомою alert
      alert(suma);
      alert(riznytsia);
      alert(dobutok);
      alert(chastka);
      alert(zalyshok);
      // 4. Вивід на екран за допомою document.write
      document.write("15 + 4 = " + suma + "<br/><hr>");
      document.write("15 - 4 = " + riznytsia + "<br/><hr>");

      document.write("15 / 4 = " + chastka + "<br/><hr>");
      document.write("15 % 4 = " + zalyshok + "<br/><hr>");

      //   3. Завдання
      //   1. Створюємо зміні
      let number = 13;
      let string = "Chrome";
      let isTrue = true;
      let nul = null;
      let undefine;
      // 2. Введення типу кожного значення
      let typeNumber = typeof number;
      let typeString = typeof string;
      let typeIsTrue = typeof isTrue;
      let typeNull = typeof nul;
      let typeUndefined = typeof undefine;
      // 3. Виводимо значення і тип за допомогою alert
      alert("Значення: " + number + ", Тип: " + typeNumber);
      alert("Значення: " + string + ", Тип: " + typeString);
      alert("Значення: " + isTrue + ", Тип: " + typeIsTrue);
      alert("Значення: " + nul + ", Тип: " + typeNull);
      alert("Значення: " + undefine + ", Тип: " + typeUndefined);
      // 4. Виводимо значення і тип за допомогою document.write
      document.write(
        "Значення: " + number + ", Тип: " + typeNumber + "<br/><hr>"
      );
      document.write(
        "Значення: " + string + ", Тип: " + typeString + "<br/><hr>"
      );
      document.write(
        "Значення: " + isTrue + ", Тип: " + typeIsTrue + "<br/><hr>"
      );
      document.write("Значення: " + nul + ", Тип: " + typeNull + "<br/><hr>");
      document.write(
        "Значення: " + undefine + ", Тип: " + typeUndefined + "<br/><hr>"
      );
