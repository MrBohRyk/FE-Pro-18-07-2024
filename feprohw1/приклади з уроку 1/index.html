<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //ПРИКЛАДИ З УРОКУ
      var a = -8;
      var string = "10";

      // Унарний мінус (-)
      var result = -a;
      document.write("-a = " + result + "<br />");

      // Унарний плюс (+)
      result = +a;
      document.write("+a = " + result + "<br />");

      result = a + +string;
      document.write("+string + a = " + result + "<br />");

      var a = 9;

      document.write("Постфиксный инкремент <br />");
      document.write(a + "<br />"); // 9
      a++; // 9
      document.write(a + "<br />"); // 10
      document.write(a++ + "<br />"); // 10
      document.write(a + "<br />"); // 11

      document.write("<hr/>");

      document.write("Префиксный инкремент <br />");
      document.write(a + "<br />"); // 11
      ++a; // 12
      document.write(a + "<br />"); // 12
      document.write(++a + "<br />"); // 13
      document.write(a + "<br />"); // 13

      console.group();
      a = 9;
      console.log(++a + 2); //12  (++a === a = a + 1)  a = a + 1 |   a + 2
      console.log(a); // 10
      console.log(++a); // 11
      console.groupEnd();
      var a = 9;

      document.write("Постдекремент <br />");
      document.write(a + "<br />"); // 9
      a--; // 9
      document.write(a + "<br />"); // 8
      document.write(a-- + "<br />"); // 8
      document.write(a + "<br />"); // 7

      document.write("<hr/>");

      document.write("Предекремент <br />");
      document.write(a + "<br />"); // 7
      --a; // 6
      document.write(a + "<br />"); // 6
      document.write(--a + "<br />"); // 5
      document.write(a + "<br />"); // 5
      var a = 9;

      a += 3; // a = a + 3;
      document.write("a += 3 = " + a + "<br />");

      a -= 3; // a = a - 3;
      document.write("a -= 3 = " + a + "<br />");

      a *= 3; // a = a * 3;
      document.write("a *= 3 = " + a + "<br />");

      a /= 3; // a = a / 3;
      document.write("a /= 3 = " + a + "<br />");
    </script>
  </body>
</html>
