<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!--

Декремент — операція, яка у багатьох мовах програмування використовується
        зменшення значення змінної на одиницю.

        Є префіксна та постфіксна форма декременту.
        Префіксний декремент виконується перед використанням змінної.
        Постфіксний декремент виконується після використання змінної.

-->
<script>


        var a = 9;

        document.write("Постдекремент <br />");
        document.write(a + "<br />");  // 9
        a--; // 9
        document.write(a + "<br />");  // 8
        document.write(a-- + "<br />"); // 8
        document.write(a + "<br />");   // 7

        document.write("<hr/>");

        document.write("Предекремент <br />");
        document.write(a + "<br />"); // 7
        --a; // 6
        document.write(a + "<br />");   // 6
        document.write(--a + "<br />");  // 5
        document.write(a + "<br />"); // 5

    </script>

</body>
</html>
