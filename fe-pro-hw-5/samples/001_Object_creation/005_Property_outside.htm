<!--

        Вложеный обьект можно создать с помощью функции конструктора.

-->

<html>
<head>
    <title>Создание вложеных обьектов через конструктор</title>

    <script type="text/javascript">

        const human = new Object(); // {} 

        human.firstName = "Alex"; // {firstName: "Alex"}
        human.secondName = "Jazun"; // {firstName: "Alex", secondName :"Jazun"}
        human.age = 27;// {firstName: "Alex", secondName :"Jazun", age : 27}


        // Создание вложенного обьекта.
        human.occupation = new Object(); // {firstName: "Alex", secondName :"Jazun", age : 27, occupation : {}}

        human.occupation.company = "Microsoft"; // {firstName: "Alex", secondName :"Jazun", age : 27, occupation : {company: "Microsoft"}}
        human.occupation.position = "Web Developer";


        document.write("<p>First name: " + human.firstName);
        document.write("<p>Second name: " + human.secondName);
        document.write("<p>Age: " + human.age + " years old");

        // Обращение к вложенному объекту.
        document.write("<p>Company: " + human.occupation.company);
        document.write("<p>Position: " + human.occupation.position); // 
        
    </script>

</head>
<body>
</body>
</html>
